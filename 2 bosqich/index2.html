<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSFadeshow</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">

        <div class="slider">
            <div class="slider-wrapper">
                <div class="slider-track">
                    <div class="slider-slide">
                        <span>
                            <div class="slider-titles">
                                <h1 class="slider-title">CSS Fadeshow</h1>
                                <p class="slider-subtitle">
                                  Easy to implement and on <span>your</span> site!
                                </p>
                              </div>
                        </span>
                        <img src="https://images.unsplash.com/photo-1460500063983-994d4c27756c?crop" alt="">
                    </div>
                    <div class="slider-slide">
                        <img src="https://images.unsplash.com/photo-1440557653082-e8e186733eeb?crop" alt="slide image 2">
                    </div>
                    <div class="slider-slide">
                        <img src="https://images.unsplash.com/photo-1449057528837-7ca097b3520c?crop" alt="slide image 3">
                    </div>
                </div>
            </div>


            <div class="slider-buttons">
                <button class="slider-button slider-button__prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" style="fill: #fff"><path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path></svg>
                </button>
                <button class="slider-button slider-button__next">  
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" style="fill: #fff"><path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path></svg>
                </button>
            </div>


            <div class="slider-pagination"></div>

        </div>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
