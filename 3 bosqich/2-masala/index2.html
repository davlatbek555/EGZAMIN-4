<!DOCTYPE html>
<html lang="en">
<head>

    <title>Multiselect</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="banner-row-top">

    <script src="./js/app.js"></script>
