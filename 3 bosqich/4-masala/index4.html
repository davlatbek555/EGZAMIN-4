<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side menu</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrap-menu">
            <div class="wrap-menu__text">Whoa! You found me!</div>
            <button class="wrap-menu__btn">Hide back</button>
        </div>
        <div class="wrap-menu-1">
            <div class="wrap-menu__text">Please don't run!</div>
            <button class="wrap-menu__btn-1">Close</button>
        </div>
        <div class="container"> 
            <div class="tab-changer">
                <button class="btnTab">Search</button>
                <button class="btnTab1">Run</button>
            </div>
            <div class="search-wrap"></div>
            <div class="Run-wrap"></div>
        </div>
        <div class="bg"></div>
    </div>

    <script src="./js/app.js"></script> 
</body>
</html>
